<div *ngIf="data && (type === 'locals' || type === 'local')">
  <mat-card (click)="clicked()" class="card clicky" [ngStyle]="{'width.px': size === 's' ? '200' : '400'}">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      {{data.user.email}} <br /> {{ city }}
    </mat-card-content>
    <mat-card-footer>
      Rating...
    </mat-card-footer>
  </mat-card>
</div>
<div *ngIf="data && (type === 'trip-offer')">
  <mat-card class="card clicky" [ngStyle]="{'width.px': size === 's' ? '200' : '400'}">
    <mat-card-title>
      {{ data.title }}
    </mat-card-title>
    <mat-card-content>
      {{data.user.email}}
    </mat-card-content>
    <mat-card-content>
      {{data.description}}
    </mat-card-content>
    <mat-card-footer>
      <span>
        Rating...
      </span>
      <span>
        <button mat-button (click)="clicked()">OPEN TRIP</button>
      </span>
    </mat-card-footer>
  </mat-card>
</div>
<div *ngIf="data && (type === 'booking') && trip">
  <mat-card class="card clicky" [ngStyle]="{'width.px': size === 's' ? '200' : '400'}">
    <mat-card-title>
      {{ trip.title }}
    </mat-card-title>
    <mat-card-content>
      {{trip.user.email}}
    </mat-card-content>
    <mat-card-content>
      {{trip.description}}
    </mat-card-content>
    <mat-card-footer>
      <span>
        {{data.status}}
      </span>
      <span>
        <button mat-button (click)="clicked({ id : data.user_id === user.id ? trip.user.id : data.user_id, type: 'user' })" *ngIf="user && data.local_id">Show {{ data.user_id === user.id ? 'Local' : 'User'}}</button>
      </span>
      <span>
        <button mat-button (click)="clicked({ id : data.trip_id, type: 'trip' })">OPEN TRIP</button>
      </span>
      <span>
        <button mat-button (click)="handleAction('ACCEPT')" *ngIf="user && user.id !== data.user_id && data.status == '1'">ACCEPT</button>
      </span>
      <span>
        <button mat-button (click)="handleAction('DENY')" *ngIf="data.status != '0'">CANCEL</button>
      </span>
    </mat-card-footer>
  </mat-card>
</div>
